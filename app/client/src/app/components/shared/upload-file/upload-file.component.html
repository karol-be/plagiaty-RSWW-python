<div class="d-flex justify-content-center upload-container">
  <h2 class="title">{{title}}</h2>
  <input class="file-selector" type="file" 
  (change)="onChange($event)">
  <button *ngIf="!loading" (click)="onUpload()" 
  class="btn btn-primary">
    Upload
  </button>
  <mat-spinner *ngIf="loading" class="loading-spinner"></mat-spinner>
</div>
